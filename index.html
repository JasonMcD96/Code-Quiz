<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz!</title>
</head>
<body>
    <!-- top portion of the page -->
    <header>
        <div>Highscores</div>
        <div>Timer: 00:00</div>
    </header>

    <!-- main body, questions display here -->
    <main>
        <div class="container" id="questionBox">
            <div class="row">
                <!-- Heading text + question text -->
                <div class="col col-12"> <h1 id="title">Welcome to the code quiz 3000!</h1> 
                <p id="question"></p>
                </div>
            </div>
            <div class="row">
                <div class="col col-12"> Buttons/answers appear here!</div>
            </div>
            <div class="row">
                <div class="col col-12">
                    <button id="startButton">Start!</button>
                </div>
            </div>
        </div>
    </main>


    <!-- add bootstrap JS if needed -->
    <script src="script.js"></script>
</body>
</html>
