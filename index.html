<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/c12744a8a6.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz!</title>
</head>

<body>
    <!-- top portion of the page -->
    <header class="bg-dark text-light">
        <div id="highscoresWord">Highscores</div>
        <div id="timerDiv">Timer:<span id="time"> 0</span>s</div>

    </header>

    <!-- main body, questions display here -->
    <main>
        <div class="container" id="questionBox">
            <div class="row">
                <!-- Heading text + question text -->
                <div class="col col-12">
                    <h1 id="title">Welcome to the Code Quiz 3000!</h1>
                    <div id="scoreLine">Your Final Score: <span id="finalScore">0</span></div>
                    <p id="question"></p>
                </div>
            </div>

            <div class="row" id="saveScoreDiv">
                <div class="col col-md-6 ">
                    <input type="text" id="initialsInput" placeholder="Your Initials">
                    <button id="saveButton" class="bg-dark text-light">Save!</button>
                </div>
                <div class="col col-1 text-center">
                    <button class="bg-dark text-light" id="restartButton">Restart</button>
                </div>
                <div class="col col-md-5 text-center">
                    <button id="clearButton" class="bg-dark text-light">Clear <i
                            class="fas fa-skull-crossbones"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col col-12">
                    <ol id="scoreList"></ol>
                </div>
            </div>

            <div class="row">
                <div class="col col-12 text-center">
                    <button id="startButton" class="bg-dark text-light">Start!</button>
                </div>
            </div>

            <div class="row">
                <div class="col col-1">
                    <button id="a" class="answerBtn">A</button>
                </div>

                <div class="col col-11">
                    <p id="textA"></p>
                </div>

            </div>
            <div class="row">
                <div class="col col-1">
                    <button id="b" class="answerBtn">B</button>
                </div>

                <div class="col col-11">
                    <p id="textB"></p>
                </div>

            </div>
            <div class="row">
                <div class="col col-1">
                    <button id="c" class="answerBtn">C</button>
                </div>

                <div class="col col-11">
                    <p id="textC"></p>
                </div>

            </div>
            <div class="row">
                <div class="col col-1">
                    <button id="d" class="answerBtn">D</button>
                </div>

                <div class="col col-11">
                    <p id="textD"></p>
                </div>

            </div>
        </div>
    </main>


    <!-- add bootstrap JS if needed -->
    <script src="script.js"></script>
</body>

</html>
